<VirtualHost *:80>
    DocumentRoot /var/www/html/laravel-init-docker/public
    ServerName core.inhouse.com

    <Directory /var/www/html/laravel-init-docker/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
        Header set Access-Control-Allow-Origin "*"
        Header set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT, PATCH"
        Header set Access-Control-Max-Age "1000"
        Header set Access-Control-Allow-Headers "X-Requested-With, Content-Type, Origin, Authorization, Accept, Client-Security-Token, Accept-Language, Accept-Timezone"
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/sales_pos_core-error.log
    CustomLog ${APACHE_LOG_DIR}/sales_pos_core-access.log combined
</VirtualHost>
